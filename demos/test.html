            function fig_NeuralNet6(ctx) {
                var settings = {
                    context: ctx,
                    rect: {x:0, y:0, w:600, h:400},
                    architecture: [3, 2, 1],
                    visible: [3, 2, 1],
                    neuronStyle: {
                        color: 'rgba(0,0,0,1.0)',
                        thickness: 4,
                        radius: 45,
                        labelSize: 35,
                    },
                    connectionStyle: {
                        color: 'rgba(40,40,40,0.5)',
                        arrowLen: 20,
                        arrowWidth: 5,
                        thickness: 3
                    }
                };

                
                var net = new NetworkVisualization(settings);
                net.setHeightBounds([0.07,0.93],1);

                var idx = 0;

                var step1 = function(){
                    net.setNeuronStyle({
                        biasLabelText: 'b=0.08',
                        biasLabelSize: 16,
                        labelText: '0.08'}, 1);
                    redraw();
                };

                var step2 = function(){
                    net.setConnectionStyle({
                        labelText: 'w = 0.08',
                        labelSize: 15,
                        labelLerp: 0.25}, 1, 1);
                    redraw();
                };

                var step3 = function(){
                    net.setConnectionStyle({
                        color: 'rgba(0,0,0,0.9)',
                        thickness: 4}, 1, 0);
                    redraw();
                };

                var next = function() {
                    idx = (idx + 1) % 3;
                    if (idx == 1) step1();
                    if (idx == 2) step2();
                    if (idx == 3) step3();
                    redraw();
                };


                
                var redraw = function() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    net.draw();
                }

                window.addEventListener("keydown", function(e) { 
                    if (e.keyCode == 49) {
                        next();
                    } 
                }, false);

                

            };


            //fig_NeuralNet3(ctx);

            var fig_NeuralNet99 = function(ctx) {
                var grid = function(x_, y_, nx, ny, cellsize) {
                    ctx.save();
                    ctx.translate(x_, y_);                           
                    for (var y=0; y<ny; y++) {
                        var ty = y * cellsize.y;
                        for (var x=0; x<nx; x++) {
                            var tx = x * cellsize.x;
                            ctx.save();
                            ctx.beginPath();
                            ctx.translate(tx, ty);
                            ctx.rect(0, 0, cellsize.x, cellsize.y);
                            ctx.strokeStyle = 'argb(0,255,0,1.0';
                            ctx.lineJoin = ctx.lineCap = 'round';
                            ctx.lineWidth = 2;
                            ctx.stroke();
                            ctx.closePath();
                            ctx.restore();
                        }
                    }
                    ctx.restore();
                }
                
                grid(10, 10, 10, 10, {x:50, y:50});

            };

            var fig_getWeights = function(ctx) {

                // 1) train N samples/preload  2) test M (fwd pass demo, conv demo

                }

                var finished_testing = function(results) {

                    net.draw_sample(ctx, 0, 20, 4);                    
                    for (var idx=0; idx<10; idx++) {

                    }
                    data.draw_current_sample(ctx, 120, 20, 4);

                    this.net = net.get_net();
                }

                net.train(1000, finished_training);

            function fig_mnist(ctx) {
                

                var draw_sample_as_grid = function(sample, x_, y_, cellsize) {
                    var nx = sample.sw;
                    var ny = sample.sh;
                    ctx.save();
                    ctx.translate(x_, y_);  
                    ctx.beginPath();
                    ctx.rect(0, 0, nx * cellsize.x, ny * cellsize.y);
                    ctx.strokeStyle = 'argb(255,0,0,1.0)';
                    ctx.lineJoin = ctx.lineCap = 'round';
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                    ctx.closePath();
                    for (var y=0; y<ny; y++) {
                        var ty = y * cellsize.y;
                        for (var x=0; x<nx; x++) {
                            var tx = x * cellsize.x;
                            var idx_color = 4*(x+y*nx);
                            ctx.save();
                            ctx.font = (cellsize.x/2.0)+'px Arial';
                            ctx.textAlign = 'center';   
                            ctx.textBaseline = 'middle';
                            ctx.translate(tx+cellsize.x/2.0, ty+cellsize.y/2.0);
                            ctx.fillText(sample.data[idx_color], 0, 0);
                            ctx.restore();
                        }
                    }
                    ctx.restore();
                }
                
                var net = new NetworkVisualization({
                    context: ctx,
                    rect: {x:900, y:10, w:350, h:610},

                        thickness: 1

                net.setNeuronStyle({

                    var idx_sample = 2;
                    var sample = data.get_sample_image(idx_sample);
                    data.draw_sample(ctx, idx_sample, 10, 230, 5, 1);    
                    draw_sample_as_grid(sample, 215, 10, {x:22, y:22});
                    net.draw();


                var y1 = 10;
                var y2 = 620;
                var x1 = 840;
                var x2 = 960;
                var xm = (x1 + x2) / 2;
                var ym = (y1 + y2) / 2;


                //var bez = function(x1, x2, xm, y1, y2, ym) {
                var bez = function(x1, y1, x2, y2, x3, y3, x4, y4) {
                    ctx.beginPath();
                    ctx.moveTo(x1,y1);
                    ctx.bezierCurveTo(
                        x2,y2,
                        x3,y3,
                        x4,y4);
                    ctx.stroke();
                    ctx.closePath();
                };

                bez(x1, ym, xm, ym, x1, y1, xm, y1);
                bez(x1, ym, xm, ym, x1, y2, xm, y2);


                    // bezier
