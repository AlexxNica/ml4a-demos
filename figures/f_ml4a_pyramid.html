<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>pyramid</title>

    <script src="../libraries/p5.js" type="text/javascript"></script>
    
	<script>
		function preload() {
		//  textFont("AndaleMono.ttf",800);
		}

		function setup() {
		  //createCanvas(540, 360);
		  createCanvas(360, 240);
		  //noLoop();
		}

		function draw() {
		  //background(0,0,255);
		  background(255);

		  var x0 = 2;
		  var x1 = width / 2;
		  var x2 = width - 2;
		  var y1 = 2;
		  var y2 = height - 2;

		  var h1 = 1 / 3;
		  var h2 = 2 / 3;

		  var ts = floor(height / 12);

		  textAlign(CENTER);
		  textSize(ts);

		  fill(255);
		  stroke(0);
		  strokeWeight(2);

		  fill(250);
		  triangle(x1, y1, x0, y2, x2, y2);
		  fill(255);
		  line(lerp(x0, x1, h1), lerp(y2, y1, h1), lerp(x2, x1, h1), lerp(y2, y1, h1));
		  line(lerp(x0, x1, h2), lerp(y2, y1, h2), lerp(x2, x1, h2), lerp(y2, y1, h2));
		  line(x1, lerp(y2, y1, h2), x1, lerp(y2, y1, h1));

		  noStroke();
		  fill(0);
		  text("book", width / 2, floor(0.28 * height) - ts / 2);
		  text("guides", width / 2 - width / 8, (0.58 * height) - ts / 2);
		  text("demos", width / 2 + width / 8, (0.58 * height) - ts / 2);
		  text("primary sources", width / 2, (0.83 * height) - ts / 2);
		  textSize(ts * 0.63);
		  fill(135);
		  text("(online classes and books, \nacademic papers, blog posts, code, art)", width / 2, (0.84 * height) + ts / 2);

		  saveCanvas("pyramid.png");
		}
	</script>

    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
  </head>
  <body>
  </body>
</html>
