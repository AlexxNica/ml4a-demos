<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ml4a :: Neural network</title>
    
    <script src="../libraries/p5.js" type="text/javascript"></script>		
    <script src="../src/nnvis.js" type="text/javascript"></script>
    
    <script>
    	var to_save = false;
		  var save_filename = "../datasets/mnist_unrolled.png"
      var vis;
    	
    	function setup() {
    		createCanvas(600, 400);
    		noLoop();

    		// create network
    		vis = new nnvis();
        vis.add_layer(3, 3);
        vis.add_layer(2, 2);
        vis.add_layer(1, 1);

        // network style
        vis.set_rectangle(0, 5, width, height - 10);
        vis.set_neuron_style(40, true);   
        vis.set_draw_weight_arrow(true);
        vis.set_draw_input_arrow(true);
        vis.set_neuron_info_visible(false, false);                
        vis.highlight_weights(0, 0, true); 
    	}

    	function draw() {
     		background(255);
				vis.draw_network();
    		if (to_save) {
    			save(save_filename);
    		}
    	}
		</script>

    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
  </head>
  <body>
  </body>
</html>
